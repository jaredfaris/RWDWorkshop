<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/double-select-list.css">
</head>
<body>

<div class="container">
    <form id="dslControlForm">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="dsl-control">
                    <div class="left-container">
                        <select multiple class="unselected-values">
                        </select>
                    </div>

                    <div class="center-container">
                        <div class="right-controls">
                            <input class="move-all-right" type="button" value=">>">
                            <br>
                            <input class="move-selected-right" type="button" value=">">
                        </div>
                        <div class="left-controls">
                            <input class="move-selected-left" type="button" value="<">
                            <br>
                            <input class="move-all-left" type="button" value="<<">
                        </div>
                    </div>

                    <div class="right-container">
                        <select multiple class="selected-values">
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="save-controls">
                    <input type="submit" value="Submit">
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </form>

</div>

<script src="js/double-select-list.js"></script>
</body>
</html>
