<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/filter-control.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/handlebars-v1.3.0.js"></script>
    <script src="js/knockout-3.1.0.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="filter-control">
                        <div class="left-container" data-bind="foreach: departments">
                            <input type="checkbox" data-bind="value: id, id: 'chk' + id, checked: checked"/>
                            <label data-bind="attr: {for: 'chk' + id}, text: name"></label>
                            <br/>
                        </div>
                        <div class="right-container">
                            Select all courses in:
                            <div id="filterText" data-bind="foreach: departments">
                                <!-- ko if: checked -->
                                <span data-bind="text: name"></span><br/>
                                <!-- /ko -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </form>
    </div>

    <script src="js/filter-control.js"></script>
</body>
</html>
