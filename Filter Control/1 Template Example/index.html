<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/filter-control.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/handlebars-v1.3.0.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="filter-control">
                        <div class="left-container">
                        </div>
                        <div class="right-container">
                            Select all courses in:
                            <div id="filterText"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </form>
    </div>
    
    <script id="checkboxListTemplate" type="text/x-handlebars-template">
        {{#each this}}
        <input type="checkbox" value={{id}} id="chk{{id}}" /><label for="chk{{id}}">{{name}}</label><br />
        {{/each}}
    </script>

    <script src="js/filter-control.js"></script>
</body>
</html>
